<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestAPI</title>
  <script>
    const host = "http://localhost:8000/";
    function ping(ip){
      send(host + "ping?ip="+ip);
    }
    function startConnection(ip, user, password){
      send(host + "startConnection?ip="+ip+"&user="+user+"&password="+password);
    }
    function send(x){
      const xhr = new XMLHttpRequest();
      xhr.open("GET", x);
      xhr.send();
      xhr.responseType = "json";
      xhr.onerror = function () {
        console.log("** An error occurred during the transaction");
      };
      xhr.onload = () => {
        if (xhr.status == 200) {
          const data = xhr.response;
          console.log(data);
        } else {
          console.log("Error: "+xhr.status);
        }
      };
    }
  </script>
</head>
<body>
  Use the console
</body>
</html>
